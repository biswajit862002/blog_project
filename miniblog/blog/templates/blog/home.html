{% extends "blog/base.html" %}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h2 class="text-dark my-5">Home Page</h2>

    {% for post in posts  %}
        <div class="jumbo-color p-5 bg-secondary my-3">
            <div class="container">
                <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
                <p class="lead text-dark">{{post.desc}}</p>
            </div>
        </div>
    {% endfor %}


</div>

{% endblock content %}
